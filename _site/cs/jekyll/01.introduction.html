      <p><b>* html, CSS 등등 웹 개발 관련 지식이 있어야 이해가 쉽습니다. *</b></p>
<p>  2021년 겨울, 저는 Jekyll을 익혀서 저의 개인 블로그를 만드는 프로젝트를 진행하였습니다.
     Jekyll은 저도 처음이라 여러 사이트에서 자료를 조사하였는데 한국에는 아쉽게도 Jekyll에 이미 있는 테마를 입히고 사용하는 방식의 글이 대부분이었습니다.
     저는 Jekyll 그 자체를 공부하고 싶었기에 해외의 자료를 통하여 공부하였고 여기에 그 내용을 정리해 보고자 합니다.  </p>
