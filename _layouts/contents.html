---
layout: default
---
<div class="contents">
  {% include post-title.html %}
  <ol>
    {%- assign contents = site.cs | where: "subject", page.subject -%}
    {%- for content in contents -%}
      {%- if content.title != page.title -%}
        <li><a href={{content.url}} class="contents-content">{{content.title}}</a></li>
      {%- endif -%}
    {%- endfor -%}
  </ol>
</div>
